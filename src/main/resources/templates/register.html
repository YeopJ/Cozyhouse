<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>



<form action="/member" method="POST" class="register-form">
    <h2>회원가입</h2>
    <div class="form-group">
        <label for="displayName">Name</label>
        <input id="displayName" name="displayName" placeholder="사용하실 별명을 입력하세요">
    </div>

    <div class="form-group">
        <label for="username">ID</label>
        <input id="username" name="username" placeholder="사용하실 아이디를 입력하세요">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="사용하실 비밀번호를 입력하세요">
    </div>
    <button type = "submit">확인</button>
</form>

</body>
</html>
